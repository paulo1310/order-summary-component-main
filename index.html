<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="component-main">
      <div class="image">
        <img src="./src/images/illustration-hero.svg"
          alt="imagem de uma pessoa escutando mÃºsica do celular com fone de ouvido">
      </div>
      <div class="order-summary">
        <h1>
          Order Summary
        </h1>
        <span class="information">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </span>
      </div>
      <div class="area-plan">
        <div class="information-plane">
          <img src="./src/images/icon-music.svg" alt="nota musical">
          <div class="plane">
            <span class="plano">Annual Plan</span>
            <span class="valor">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="payment">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
